---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: presync-job
  annotations:
    argocd.argoproj.io/hook: PreSync
spec:
  template:
    spec:
      containers:
        - name: presync-job-1
          image: alpine:latest
          command: ["ls", "-l"]
        - name: presync-job-2
          image: ubuntu
          command: ["ls","-la","sudo","apt","update","&&","sudo","apt","upgrade","&&","sudo","apt","install","curl","&&","curl","version"]
      restartPolicy: Never
  backoffLimit: 2
---
apiVersion: batch/v1
kind: Job
metadata:
  name: resource-hook-curl-pre
  annotations:
    argocd.argoproj.io/hook: PostSync    
spec:
  template:
    spec:
      containers:
        - name: resource-hook-curl-pre
          image: alpine:latest
          command: ["sleep", "5"]
      restartPolicy: Never
  backoffLimit: 2

